<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul ol ul em {color: gray;}

        /**
        * List of combinators
            > : Child selector
              : (Space) Descendant Selector
            , : Grouping Selector
            + : Adjacent Sibling Selector
        */

        span li {
            background-color: green;
        }
    </style>
</head>
<body>

<div>
    <span>
        <div>
            <ul>
                <li>This is a list</li>
                nnn45
            </ul>
        </div>
        nn5
    </span>
</div>
<div>
    <ul>
        <li>asdfasdf</li>
    </ul>
</div>


</body>
</html>
